<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens que se adaptam</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <audio src="audios/Divine Life Society - Jesse Gallagher.mp3" controls preload="metadata" loop></audio>

    <h2>Reproduzindo áudio de forma que suporte os formatos de audio caso seja necessário, como: .mp3; .ogg; .wav</h2>

    <audio preload="metadata" controls loop>
        <source src="audios/Divine Life Society - Jesse Gallagher.mp3" type="audio/mpeg">
        <source src="audios/Divine Life Society - Jesse Gallagher.ogg" type="audio/ogg">
        <source src="audios/Divine Life Society - Jesse Gallagher.wav" type="audio/wav">
        <p>Seu navegador não consegur reproduzir o áudio. <a
        href="audios/Divine Life Society - Jesse Gallagher.mp3">Baixe o arquivo clicado aqui.</a></p>
    </audio>

    <h1>Inserindo vídeos hospedados localmente</h1>

    <video src="videos/video.mp4" preload="metadata" width="200" poster="imagens/tumbnail.jpg" controls></video>

    <h2>Reproduzindo vídeo de maneira que suporte diferentes formatos de arquivo caso seja necessário</h2>

    <video preload="metadata" width="200" poster="imagens/tumbnail.jpg" controls>
        <source src="videos/video.mp4" type="video/mp4">
        <source src="videos/video.m4v" type="video/mp4">
        <source src="videos/video.ogv" type="video/ogg">
        <source src="videos/video.webm" type="video/webm">
    </video>

</body>

</html>
