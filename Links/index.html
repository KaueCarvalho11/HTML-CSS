<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<body>
    <H1>Trabalhando com links externos</H1>
    <p>Utilizando a tag &lt;a&gt; de forma que o link externo não sobreponha minha página</p>

    <p>Link para meu <a href="https://github.com/KaueCarvalho11" target="_blank" rel="external">repositório no
            github</a></p>

    <!--"target = _blank" indica que o link será aberto em outra aba-->

    <!--"rel ="external"" indique que o link leva para um site externo-->

    <p>link para <a href="https://youtube.com" target="_blank" rel="external">o YouTube</a></p>

</body>

</html>
