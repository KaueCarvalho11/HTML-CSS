<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos</h1>
    <hr>
    <p>É possível utilizar o a tag &lt;br&gt; para quabra de linhas. <br> Um útil recurso organizacional</p>
    <!--lt = Less than(menor que)-->
    <!--Greater than(maior que)-->

    <p> Utilizando símbolos:
        &reg;
        &trade;
        &copy;
    </p>

    <p>Utilizando emogis:
        &#X1F60E;
        &#X1F919;
    </p>

</body>

</html>
