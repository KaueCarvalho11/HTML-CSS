<!DOCTYPE html> <!--Mostra que estou utilizando html 5-->
<html lang="pt-br"> <!--Idioma do site-->

<head><!--Campo no qual estarão as configurações do site-->
    <meta charset="UTF-8"> <!--Permite que acentuação seja usada sem problemas-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Mostra que o site irá ocupar 100% da tela-->
    <title>Hello World</title> <!--Título do site em sí, que aparecerá na aba do site-->
</head>

<body> <!--Aqui estarão as informações do site-->
    <h1>Olá, mundo!</h1> <!--Tag para título de primeira prioridade-->
    <hr> <!--Tag para linha horizontal-->
    <h3>Meu primeiro documento HTML.</h3>
    <p>Treinar, praticar, esforçar-se sempre!</p> <!--Tag para paráfrafos-->
</body>

</html>
