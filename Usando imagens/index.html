<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>

<body>
    <h1>Trabalhando com imagens</h1>
    <p>Imagem que está na mesma pasta do arquivo html:</p>
    <img src="logo-html.png" alt="Logo html5">
    <p>Imagem que esta em uma subpasta da pasta principal:</p>
    <img src="imagens/logo-css3.png" alt="Logo css3">
    <p>Imagem externa, indexada via URL (tamanho diferente, pois, não foi redimencionada):</p>
    <img src="https://static.vecteezy.com/system/resources/previews/027/127/560/non_2x/javascript-logo-javascript-icon-transparent-free-png.png"
        alt="Logo Javascript">


</body>

</html>
